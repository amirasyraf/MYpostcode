<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <meta name="author" content="Amir Asyraf">
        <meta name="description" content="Fast Malaysian postcode search with Elasticsearch and autocomplete search">

        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" type="text/css">
        <link rel="stylesheet" href="src/style.css" type="text/css">
    </head>
    <body>
    	<div class="site-container">

    				<div class="card-footer">
